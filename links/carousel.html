<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img src="https://c0.wallpaperflare.com/preview/594/261/238/alley-lantern-light-street.jpg">
            </div>
            <div class="slide">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/187/593/64/2018-bikes-husqvarna-vitpilen-701-4k-wallpaper-preview.jpg">
            </div>
            <div class="slide">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/389/359/732/night-lights-street-nissan-wallpaper-preview.jpg">
            </div>
            <div class="slide">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/952/536/1006/winter-4k-pc-desktop-wallpaper-preview.jpg">
            </div>
            <div class="control">
                <button>PREV</button>
                <button class="left">NEXT</button>
            </div>
        </div>
    </div>
</body>

</html>
